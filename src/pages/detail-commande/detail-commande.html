  <ion-card *ngFor="let pan of panier " >

        <ion-card-title color="light"> {{pan.produit}}</ion-card-title>
    </ion-toolbar>
   
  
  <div>
   <ion-list>
     <ion-item>
       <ion-avatar item-start>
       <img src="assets/imgs/harvest.png">
       </ion-avatar>

     </ion-item>

      </ion-item>
      <ion-item *ngIf=" pan.type=='Boisson'" >

     <ion-item>

        <img src="assets/imgs/money.png">

   </ion-list>
